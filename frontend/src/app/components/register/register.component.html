<form class="login" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">REGISTER</h1>
    <input matInput placeholder="Full Name" formControlName="name">
            <mat-hint *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched">
                Full name is required
            </mat-hint>
    <div></div>

    <input matInput placeholder="Username" formControlName="username">
            <mat-hint *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
                Username is required
            </mat-hint>
    <div></div>

    <input matInput placeholder="Email" formControlName="email">
            <mat-hint *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
                Email is required
            </mat-hint>
    <div></div>

    <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-hint *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                Password is required
            </mat-hint>
    <div></div>

    <input matInput type="password" placeholder="Password Confirmation" formControlName="confirmPassword">
            <mat-hint *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
                Password confirmation is required
            </mat-hint>
    <div></div>

    <button mat-flat-button color="primary" [disabled]="registerForm.invalid" type="submit">Register</button>

</form>
